# Service Configuration
auction.service.url=http://localhost:8080
spring.application.name=payment-service
server.port=8094

# Database Configuration
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/payment_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration
spring.security.oauth2.client.registration.payment-service-client.client-id=payment-service-client
spring.security.oauth2.client.registration.payment-service-client.client-secret=payment-service-secret
spring.security.oauth2.client.registration.payment-service-client.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.payment-service-client.scope=read,write
spring.security.oauth2.client.provider.payment-service-client.token-uri=http://localhost:8081/oauth2/token
spring.security.oauth2.client.provider.payment-service-client.issuer-uri=http://localhost:8081

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/oauth2/jwks

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# Payment Processing Configuration
payment.processing.mock.delay=1000
payment.processing.mock.maxAmount=10000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# MVC Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

app.allowedOrigins=http://localhost:3000
