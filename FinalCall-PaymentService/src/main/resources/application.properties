spring.application.name=FinalCall-PaymentService
server.port=8083

# Configure H2 database to persist data to a file
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/payment_db;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable H2 console if not needed
spring.h2.console.enabled=false

