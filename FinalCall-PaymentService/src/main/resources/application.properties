# Service Configuration
auction.service.url=http://localhost:8080
spring.application.name=payment-service
server.port=8094

# Database Configuration
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/payment_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration
spring.security.oauth2.client.registration.payment-service-client.client-id=payment-service
spring.security.oauth2.client.registration.payment-service-client.client-secret=your-client-secret
spring.security.oauth2.client.registration.payment-service-client.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.payment-service-client.scope=payment.process

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# Payment Processing Configuration
payment.processing.mock.delay=1000
payment.processing.mock.maxAmount=10000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# MVC Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
