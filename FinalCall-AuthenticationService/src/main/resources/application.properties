# ======================================
# Application Configuration
# ======================================
spring.application.name=FinalCall-AuthenticationService
server.port=8081

# ======================================
# WebSocket Service Configuration
# ======================================
# No external WebSocket connections needed

# ======================================
# Database Configuration
# ======================================
spring.datasource.url=jdbc:h2:file:./data/auth_db;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ======================================
# H2 Console Configuration
# ======================================
spring.h2.console.enabled=false

# ======================================
# CORS Configuration
# ======================================
app.allowedOrigins=http://localhost:3000

# WebSocket Configuration
spring.websocket.server.path=/ws/internal

# ======================================
# Logging Configuration
# ======================================
logging.level.root=INFO
logging.level.com.finalcall.authenticationservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Image Upload Directory
image.upload.dir=/path/to/image/upload/directory/
