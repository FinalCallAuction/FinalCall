# ======================================
# Application Configuration
# ======================================

# Application Name
spring.application.name=FinalCall-AuthenticationService

# Server Port
server.port=8081

# ======================================
# Database Configuration
# ======================================

# NOTE:
# Update the following properties to point to your production-grade database.
# Replace the placeholders with your actual database connection details.

spring.datasource.url=jdbc:h2:file:./data/auth_db;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ======================================
# H2 Console Configuration
# ======================================

spring.h2.console.enabled=false

app.jwtSecret=YourVerySecureSecretKeyForJwtSigningWhichShouldBeAtLeast256BitsLong
app.jwtExpirationInMs=86400000

app.allowedOrigins=http://localhost:3000
image.upload.dir=/itemimages/

# ======================================
# Spring Authorization Server Configuration
# ======================================

# JWK Set URI will be exposed at /.well-known/jwks.json by Spring Authorization Server

# ======================================
# CORS Configuration
# ======================================

# Managed via WebConfig class

# ======================================
# Logging Configuration
# ======================================

# Enable detailed Spring Security logs for debugging purposes.
# Uncomment the following lines if you need to troubleshoot authentication and authorization issues.

 logging.level.root=DEBUG
 logging.level.org.springframework.web=DEBUG
 logging.level.org.springframework.security=DEBUG
 logging.level.org.springframework.security.oauth2=DEBUG
