# ======================================
# Application Configuration
# ======================================
spring.application.name=FinalCall-AuthenticationService
server.port=8081

# ======================================
# WebSocket Service Configuration
# ======================================
websocket.service:
  tokens:
    catalogue: auth-catalogue-internal-token
  urls:
    catalogue: ws://localhost:8082/ws/internal

# ======================================
# Database Configuration
# ======================================
spring.datasource.url=jdbc:h2:file:./data/auth_db;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

websocket.service.tokens.auth=auth-catalogue-internal-token

# ======================================
# H2 Console Configuration
# ======================================
spring.h2.console.enabled=false

# ======================================
# CORS Configuration
# ======================================
app.allowedOrigins=http://localhost:3000
image.upload.dir=/itemimages/
# WebSocket Configuration
spring.websocket.server.path=/ws/internal

# ======================================
# Logging Configuration
# ======================================
logging.level.root=INFO
logging.level.com.finalcall.authenticationservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO