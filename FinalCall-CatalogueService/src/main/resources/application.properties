spring.application.name=FinalCall-CatalogueService
server.port=8082
# Configure H2 database to persist data to a file
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/catalogue_db;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable H2 console if not needed
spring.h2.console.enabled=false

logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG


jwt.private.key.path=${user.home}/.finalcall/keys/finalcall_private_key.pem
